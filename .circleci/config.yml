version: 2.1
orbs:
  docker: circleci/docker@1.5.0
jobs:
  build_test:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Install Python Dependencies
          command: |
            pip install --user --no-cache-dir -r requirements.txt
      - run:
          name: Run Tests
          command: ~/.local/bin/pytest
      - persist_to_workspace:
          root: ~/projects/
          paths:
            - dist/hello_world
  build_push_docker_image:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run: mkdir dist/
      - attach_workspace:
          at: dist/hello_world
      - setup_remote_docker
      - docker/check
      - docker/build:
          image: $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME
          tag: 0.1.<< pipeline.number >>             
      - docker/push:
          image: $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME
          tag: 0.1.<< pipeline.number >>
workflows:
  test_build_deploy:
    jobs:
      - build_test
      - build_push_docker_image:
          requires:
            - build_test